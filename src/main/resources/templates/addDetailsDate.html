<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Trip Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
  <h1 class="mb-4">Add Details for Trip: <span th:text="${tripPlan.name}"></span></h1>
  <h4>Selected Date: <span th:text="${selectedDate}"></span></h4>
  <form th:action="@{/user/addDetails/{tripId}/{date}(tripId=${tripPlan.id}, date=${selectedDate})}" method="post">
    <div class="form-group">
      <label th:for="'hotel_' + ${selectedDate}">Hotel:</label>
      <input type="text" th:id="'hotel_' + ${selectedDate}"
             th:name="hotel"
             th:value="${tripPlan.getHotel(selectedDate)}"
             class="form-control"
             placeholder="Enter hotel name" />
    </div>
    <div class="form-group">
      <label th:for="'activities_' + ${selectedDate}">Activities:</label>
      <textarea th:id="'activities_' + ${selectedDate}"
                th:name="activity"
                th:text="${tripPlan.getActivity(selectedDate)}"
                class="form-control"
                placeholder="Enter activities"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Details</button>
  </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
