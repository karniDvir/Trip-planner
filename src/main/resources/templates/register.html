<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container text-center bg-light">
        <h1>Register</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Username:</label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control bg-light" required minlength="2" maxlength="20"/>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username Error</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Password:</label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control bg-light" required minlength="6" maxlength="20"/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Email:</label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control bg-light" required minlength="5" maxlength="20"/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</div>
                    </div>
                </div>
                <button type="submit" class="btn-lg btn-outline-info">Register</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
