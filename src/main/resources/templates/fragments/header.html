<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="../../../resources/static/css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
            <a class="navbar-brand" th:href="@{/}">Travel Planner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item m-2">
                        <a class="btn btn-outline-light" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item m-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item m-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-light" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item m-2"  sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-outline-light" value="Logout"/>
                        </form>
                    </li>
                    <li class="nav-item m-2" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-light" th:href="@{/user/myTrips}">My trips</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
